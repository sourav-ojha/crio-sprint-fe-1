<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      .header {
        width: 20px;
      }
      .parent {
        width: 50vw;
        height: 50vh;
        font-size: 2rem;
      }
      body {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1 class="header">
      This is a static template, there is no bundler or bundling involved!
    </h1>
    <div class="parent">
      <div class="child">
        this is related to length units
      </div>
    </div>
  </body>
</html>
