<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-rows: 4rem 4rem;
        grid-template-columns: 4rem 4rem 33.3%;
      "
    >
      <div style="background-color: red;">1</div>
      <div style="background-color: blue;">2</div>
      <div style="background-color: yellow;">3</div>
      <div style="background-color: black;">4</div>
      <div style="background-color: cadetblue;">5</div>
      <div style="background-color: lavender;">6</div>
    </div>
  </body>
</html>
