<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit btn</title>
  </head>
  <body>
    <style>
      button {
        border: 1px solid black;
        padding: 10px;
        border-radius: 1px;
        font-weight: 600;
      }
      button:hover {
        background-color: green;
        color: #fff;
      }
    </style>
    <button type="submit">Button Hover</button>
  </body>
</html>
